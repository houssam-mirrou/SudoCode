services:
  postgres:
    image: postgres:15
    container_name: codejudge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: codejudge
      POSTGRES_USER: codejudge
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: codejudge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: docker/backend-laravel/Dockerfile
    container_name: codejudge-backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www
    depends_on:
      - postgres
      - redis
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: codejudge
      DB_USERNAME: codejudge
      DB_PASSWORD: secret
      REDIS_HOST: redis
    ports:
      - "8000:80"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend-vue/Dockerfile
    container_name: codejudge-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    # ADD THIS LINE TO FIX THE CRASH LOOP:
    command: sh -c "npm install && npm run dev -- --host"
  
  worker:
    build:
      context: .
      dockerfile: docker/worker-go/Dockerfile
    container_name: codejudge-worker
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data: